<script src="release-planner-app/js/release_details.js"></script>
<link href="release-planner-app/css/release-planner-app.css" rel="stylesheet">
<div class="well" ng-controller="release-details">

 <div class="container-fluid">
<!--  	   	<a class="btn btn-default margin-bottom-5px my-button" href="#/release-planner-app/main"> -->
<!-- 			<i class="fa fa-home fa-lg"></i> &nbsp; Main. &nbsp; -->
<!-- 		</a> -->
        <div class="row">
        	<h4>{{release.name}} - {{release.id}}</h4>
	        <div class="col-xs-12" >
            		<svg id ="chart" version="1.2" class="graph" aria-labelledby="title">
		
					<text id ="myText" x="0" y="0" style="diplay: none; !important"></text>
					<!--  axis -->
					<g id="yGrid" class="grid">
					</g>
					
					<g id="ydxGrid" class="grid">
					</g>
				
					<g id="xGrid" class="grid">
					</g>
				
				<!--  vertical grid lines -->
					<g id="verticalLineGrid" class="grid">
					
					</g>
					<g id="verticalDeadLineLineGrid" class="grid-dead-line">
				<!-- 		<line x1="726.5" x2="726.5" y1="5" y2="430"></line> -->
					</g>
				<!--  labels vertical grid line		 -->
					<g id="verticalLabelLineGrid" class="graph-labels x-graph-labels"> 
					
					</g>
				<!-- horizontal grid line-->
					<g id ="horizontalLineGrid" class="grid">
					
					</g>		
				<!--  graph-labels horizontal grid line		 -->		
					<g id="horizontalLabelLineGrid" class="graph-labels y-graph-labels">
					</g>
					
					<g id="data" class="graph-data">
				 	</g>
				 	<g id="myData" class="graph-data">
				 	</g>
				</svg>
            </div>
        </div>

	 <div class="col-xs-12" >
	     <div class="text-right">
	     	<jqx-button type="reset" class="my-button" ng-click="cancel()">Cancel</jqx-button>
	     	<jqx-button type="submit" class="my-button margin-left-5px margin-right-minus15px" ng-click="accept()">Accept</jqx-button>
	    </div>  
	</div>
</div>
